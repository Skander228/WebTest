<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action=@{logout} method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div>
        <form th:action="main" method="post">
            <input type="text" name="name" placeholder="Pleas enter name:">
            <input type="email" name="email" placeholder="Pleas enter email:">
            <button type="submit">Add</button>
        </form>
    </div>

    <div>Список пользователей</div>
    <div>
        <form method="post" th:action="filter">
            <input type="text" name="name">
            <button type="submit">Find</button>
        </form>
        <div th:each="el : ${byName}">
            <a3 th:text="${el.name}"></a3>
        </div>
    </div>
    <div th:each="el : ${user}">
        <b th:text="${el.name}"></b>
        <b th:text="${el.email}"></b>
    </div>
</body>
</html>
